<div class="container my-5">

  <h1 class="py-3">Profile</h1>

  <form #form="ngForm" ngNativeValidate (ngSubmit)="onSubmit(form)">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        ngModel
        name="name"
        #nameField="ngModel"
        placeholder="Enter Student Name"
        required
      >
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input
        matInput
        ngModel
        name="username"
        #usernameField="ngModel"
        disabled
        placeholder="Enter Student Username">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input
        type="email"
        matInput
        ngModel
        name="email"
        #emailField="ngModel"
        placeholder="Enter Student E-mail"
        required
      >
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contact Number</mat-label>
      <input
        type="number"
        minlength="10"
        matInput
        ngModel
        name="contact"
        #contactField="ngModel"
        placeholder="Enter Student Phone No"
        required
      >
      <mat-icon matSuffix>call</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Standard</mat-label>
      <input
        type="number"
        maxlength="2"
        matInput
        ngModel
        name="standard"
        #standardField="ngModel"
        placeholder="Enter Student Standard"
        required
        disabled
      >
      <mat-icon matSuffix>school</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Select Stream</mat-label>
      <mat-select [(ngModel)]="selectedStreamValue" name="stream" >
        <mat-option *ngFor="let stream of streams" [value]="stream.value">
          {{stream.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button type="submit" mat-raised-button class="bg-color text-white">Update Profile</button>
  </form>
</div>
