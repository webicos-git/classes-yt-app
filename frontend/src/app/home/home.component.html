<div class="container my-5">
  <button mat-raised-button color="primary" routerLink="/register-student">Register Student</button>
  <button
    mat-raised-button
    color="warn"
    routerLink="/add-video"
    class="ms-3 d-inline-flex align-items-center justify-content-center">
    <mat-icon class="add-icon">add</mat-icon>
    <span>Add Video</span>
  </button>
  <button
    mat-raised-button
    color="accent"
    routerLink="/manage-videos"
    class="ms-3">
    <mat-icon class="manage-icon">settings</mat-icon>
    Manage Videos
  </button>

<!--  &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
  <h1 class="mt-4">Student List</h1>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">E-mail</th>
      <th scope="col">Contact</th>
      <th scope="col">Standard</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let user of users; let i = index"
      [class.table-success] = "user.isAdmin"
    >
      <th scope="row">{{i +1}}</th>
      <td [class.table-success] = "user.isAdmin">{{user.name}}</td>
      <td [class.table-success] = "user.isAdmin">{{user.username}}</td>
      <td [class.table-success] = "user.isAdmin">{{user.email}}</td>
      <td [class.table-success] = "user.isAdmin">{{user.contact}}</td>
      <td [class.table-success] = "user.isAdmin">{{user.standard}}</td>
      <td>
        <mat-icon
          id="{{user._id}}"
          *ngIf="!user.isAdmin"
          [class.table-success] = "user.isAdmin"
          (click)="deleteUser(user._id, user.name)"
        >delete</mat-icon>
      </td>
    </tr>
    </tbody>
  </table>
</div>
